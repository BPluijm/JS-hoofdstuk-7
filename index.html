<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De DOM en events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Registreren</h1>

        <form action="">
            <label for="username">
                Gebruikersnaam:
                <input type="text" name="username" id="username">
            </label>

            <p class="form-warning" id="username-warning"></p>

            <label for="password">
                Wachtwoord:
                <input type="text" name="password" id="password">
            </label>

            <p class="form-warning" id="password-warning"></p>
        </form>
        <button><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ffeest.startpagina.nl%2F&psig=AOvVaw0YqP8y1D4ms2xBQZa1n8jm&ust=1612457135882000&source=images&cd=vfe&ved=0CAMQjB1qFwoTCOCetYmVzu4CFQAAAAAdAAAAABAD">Inloggen</a></button>
        <button><a href="https://support.google.com/chrome/answer/6098869?hl=nl">Annuleren</a></button>
    </div>

</body>
<script src="main.js"></script>
</html>
